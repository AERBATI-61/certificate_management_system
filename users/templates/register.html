{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="author" content="Novaly">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Novaly Business Consulting HTML5 Template">
    <meta name="keywords" content=" Business, Consulting, Marketing, Agency, Creative, multipage, template"/>
    <title>Certificate</title>
    <link href="{% static 'images/c.png' %}" rel="shortcut icon" type="image/png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<section class="pdb-110" data-background="images/bg/3.jpg" data-overlay-dark="12">
    <div class="section-content">
        <div class="container">
            <div class="row">


                <div class="col-lg-6" style="margin-left: 420px; margin-top: 150px">
                    <div class="request-a-call-back-form ">
                        <h3 class="mrt-0 mrb-10 solid-bottom-line">Register</h3>
                        <p class="mrb-30"></p>
                        <form method="post">

                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}

                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" name="username" required placeholder="username"
                                               class="form-control">
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" name="lastname" required placeholder="lastname"
                                               class="form-control">
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="email" name="email" required placeholder="email"
                                               class="form-control">
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="password" name="password" required placeholder="Enter Password"
                                               class="form-control">
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="password" name="repassword" required placeholder="re-password"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class=" mrb-0">
                                        <button type="submit" class="cs-btn-one btn-primary-color btn-block block">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="text-center" style="margin-top: 40px">Already have an account? <a
                                href="{% url 'login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="back-to-top bg-gradient-color">
    <i class="fab fa-angle-up"></i>
</div>
<!-- Integrated important scripts here -->
<script src="{% static 'js/jquery.v1.12.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-core-plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
