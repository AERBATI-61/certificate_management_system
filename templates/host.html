{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">


<body>

	<div class="preloader"></div>

	<section class="pdt-105 pdb-80 position-relative z-index-2" data-background="images/bg/abs-bg1.png">
		<div class="section-content">
			<div class="container">
				<div class="row">

					{% for host in hosts %}

                        <div class="col-md-6 col-lg-6 col-xl-3">
						<div class="team-block mrb-30">
							<div class="team-upper-part">
								<img style="max-width: 100%; min-width: 100%; max-height: 150px; min-height: 150px" class="img-full" src="{{ host.host_image.url }}" alt="">
							</div>
							<div class="team-bottom-part">
								<h4 class="team-title mrb-5"><a href="#">{{ host.host_name }} {{ host.surname }}</a></h4>
								<h6 class="designation">{{ host.position }}</h6>
							</div>
						</div>
					</div>

					{% endfor %}





				</div>
			</div>
		</div>
	</section>


</body>

{% endblock %}
